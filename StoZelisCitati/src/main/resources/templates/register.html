<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="register-container">
    <div class="navbar">
        <img src="/images/logo.png" class="logo">
        <nav>
            <ul>
                <li><a th:href="@{/home}">HOME</a></li>
                <li><a th:href="@{/login}">LOGIN</a></li>
                <li><a th:href="@{/register }">REGISTER</a></li>
            </ul>
        </nav>


    </div>
    <form action="/register" method="post">
        <h2>Register</h2>
        <div class="input-group">
            <label for="naziv">naziv</label>
            <input type="text" id="naziv" name="naziv" required>
        </div>
        <div class="input-group">
            <label for="adresa">adresa</label>
            <input type="text" id="adresa" name="adresa" required>
        </div>
        <div class="input-group">
            <label for="telefon">telefon</label>
            <input type="text" id="telefon" name="telefon" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="tip">Odaberi tip ponuditelja</label>
            <select id="tip" name="tip">
                <option value="antikvarijat">Antikvarijat</option>
                <option value="preprodavac">Preprodavač</option>
                <option value="izdavac">Izdavač</option>
            </select >
        </div>

        <button onclick="showAlert()" type="submit">Register</button>
        <p class="login-link">Already have an account? <a href="/login">Login</a></p>
    </form>
</div>
<script>
    function showAlert(){
        alert('Zahtjev za obradu registracije je uspješno poslan adminu');
    }
</script>
</body>
</html>
